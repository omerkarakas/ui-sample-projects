<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <link rel="icon" href="https://www.google.com/s2/u/0/favicons?domain=okarakas.com" type="image/png">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="progress.css">
  <script src="https://kit.fontawesome.com/329cf73b1c.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Custom Video Player</h1>
  <video src="videos/dark.mp4" id="video" class="screen" poster="poster.png"></video>
  <div class="controls">
    <button class="btn" id="play">
      <i class="fa fa-play fa-2x"></i> </button>
    <button class="btn" id="stop"><i class="fa fa-stop fa-2x"></i>
    </button>
    <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
    <span class="timestamp" id="timestamp">00:00</span>
  </div>

  <!-- Script  -->
  <script src="script.js"></script>

</body>

</html>
